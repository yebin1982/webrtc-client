    <script>
        // å…¨å±€å˜é‡
        let localVideo = null;
        let localStream = null;
        let peerConnection = null;
        let isStreaming = false;
        let currentCamera = 'user';
        let availableCameras = [];

        // åº”ç”¨é…ç½®
        const App = {
            // åˆå§‹åŒ–åº”ç”¨
            init() {
                this.initElements();
                this.bindEvents();
                this.loadSettings();
                this.initCamera();
                this.detectCameras();
            },

            // åˆå§‹åŒ–DOMå…ƒç´ 
            initElements() {
                localVideo = document.getElementById('localVideo');
                this.elements = {
                    statusIndicator: document.getElementById('statusIndicator'),
                    startBtn: document.getElementById('startBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    settingsBtn: document.getElementById('settingsBtn'),
                    cameraSwitch: document.getElementById('cameraSwitch'),
                    settingsModal: document.getElementById('settingsModal'),
                    loading: document.getElementById('loading'),
                    errorMessage: document.getElementById('errorMessage'),
                    errorText: document.getElementById('errorText'),
                    permissionPrompt: document.getElementById('permissionPrompt')
                };
            },

            // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
            bindEvents() {
                this.elements.startBtn.addEventListener('click', () => this.startStreaming());
                this.elements.stopBtn.addEventListener('click', () => this.stopStreaming());
                this.elements.settingsBtn.addEventListener('click', () => this.showSettings());
                this.elements.cameraSwitch.addEventListener('click', () => this.switchCamera());

                document.getElementById('saveSettingsBtn').addEventListener('click', () => this.saveSettings());
                document.getElementById('cancelSettingsBtn').addEventListener('click', () => this.hideSettings());

                // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
                this.elements.settingsModal.addEventListener('click', (e) => {
                    if (e.target === this.elements.settingsModal) {
                        this.hideSettings();
                    }
                });
            },

            // æ£€æµ‹å¯ç”¨æ‘„åƒå¤´
            async detectCameras() {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    availableCameras = devices.filter(device => device.kind === 'videoinput');

                    // å¦‚æœåªæœ‰ä¸€ä¸ªæ‘„åƒå¤´ï¼Œéšè—åˆ‡æ¢æŒ‰é’®
                    if (availableCameras.length <= 1) {
                        this.elements.cameraSwitch.style.display = 'none';
                    }
                } catch (error) {
                    console.error('æ£€æµ‹æ‘„åƒå¤´å¤±è´¥:', error);
                }
            },

            // åˆå§‹åŒ–æ‘„åƒå¤´
            async initCamera() {
                try {
                    this.showLoading();
                    this.updateStatus('è¯·æ±‚æ‘„åƒå¤´æƒé™...', 'connecting');

                    const config = ConfigManager.getConfig();

                    const constraints = {
                        video: {
                            width: { ideal: config.resolution.width },
                            height: { ideal: config.resolution.height },
                            frameRate: { ideal: config.framerate },
                            facingMode: config.cameraFacing
                        },
                        audio: false // çº¯è§†é¢‘æ¨æµï¼Œä¸éœ€è¦éŸ³é¢‘
                    };

                    // è¯·æ±‚æ‘„åƒå¤´æƒé™
                    localStream = await navigator.mediaDevices.getUserMedia(constraints);

                    if (localStream && localStream.getTracks().length > 0) {
                        localVideo.srcObject = localStream;
                        this.updateStatus('æ‘„åƒå¤´å·²å°±ç»ª', 'ready');
                        this.elements.startBtn.disabled = false;
                        this.hidePermissionPrompt();
                    } else {
                        throw new Error('æ— æ³•è·å–æ‘„åƒå¤´æµ');
                    }

                } catch (error) {
                    console.error('åˆå§‹åŒ–æ‘„åƒå¤´å¤±è´¥:', error);
                    this.handleCameraError(error);
                } finally {
                    this.hideLoading();
                }
            },

            // å¤„ç†æ‘„åƒå¤´é”™è¯¯
            handleCameraError(error) {
                console.error('æ‘„åƒå¤´é”™è¯¯:', error);

                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    this.showPermissionPrompt();
                    this.updateStatus('éœ€è¦æ‘„åƒå¤´æƒé™', 'error');
                } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    this.showError('æœªæ‰¾åˆ°æ‘„åƒå¤´è®¾å¤‡');
                    this.updateStatus('æœªæ‰¾åˆ°æ‘„åƒå¤´', 'error');
                } else if (error.name === 'NotReadableError' || error.name === 'TrackStartError') {
                    this.showError('æ‘„åƒå¤´è¢«å…¶ä»–åº”ç”¨å ç”¨');
                    this.updateStatus('æ‘„åƒå¤´è¢«å ç”¨', 'error');
                } else {
                    this.showError('æ‘„åƒå¤´åˆå§‹åŒ–å¤±è´¥: ' + error.message);
                    this.updateStatus('æ‘„åƒå¤´åˆå§‹åŒ–å¤±è´¥', 'error');
                }

                this.elements.startBtn.disabled = true;
            },

            // åˆ‡æ¢æ‘„åƒå¤´
            async switchCamera() {
                if (availableCameras.length <= 1) return;

                try {
                    this.showLoading();

                    // åœæ­¢å½“å‰æµ
                    if (localStream) {
                        localStream.getTracks().forEach(track => track.stop());
                    }

                    // åˆ‡æ¢æ‘„åƒå¤´æ–¹å‘
                    currentCamera = currentCamera === 'user' ? 'environment' : 'user';

                    const config = ConfigManager.getConfig();
                    const constraints = {
                        video: {
                            width: { ideal: config.resolution.width },
                            height: { ideal: config.resolution.height },
                            frameRate: { ideal: config.framerate },
                            facingMode: currentCamera
                        },
                        audio: false
                    };

                    localStream = await navigator.mediaDevices.getUserMedia(constraints);
                    localVideo.srcObject = localStream;

                    // å¦‚æœæ­£åœ¨æ¨æµï¼Œéœ€è¦æ›´æ–° PeerConnection
                    if (isStreaming && peerConnection) {
                        await this.updateStreamInPeerConnection();
                    }

                } catch (error) {
                    console.error('åˆ‡æ¢æ‘„åƒå¤´å¤±è´¥:', error);
                    this.showError('åˆ‡æ¢æ‘„åƒå¤´å¤±è´¥');
                } finally {
                    this.hideLoading();
                }
            },

            // æ›´æ–° PeerConnection ä¸­çš„è§†é¢‘æµ
            async updateStreamInPeerConnection() {
                try {
                    const videoTrack = localStream.getVideoTracks()[0];
                    const sender = peerConnection.getSenders().find(s =>
                        s.track && s.track.kind === 'video'
                    );

                    if (sender) {
                        await sender.replaceTrack(videoTrack);
                    }
                } catch (error) {
                    console.error('æ›´æ–°æµå¤±è´¥:', error);
                }
            },

            // å¼€å§‹æ¨æµ
            async startStreaming() {
                try {
                    // æ£€æŸ¥æ˜¯å¦æœ‰æœ‰æ•ˆçš„æœ¬åœ°æµ
                    if (!localStream || localStream.getTracks().length === 0) {
                        this.showError('è¯·å…ˆåˆå§‹åŒ–æ‘„åƒå¤´');
                        return;
                    }

                    this.showLoading();
                    this.updateStatus('æ­£åœ¨è¿æ¥...', 'connecting');

                    const config = ConfigManager.getConfig();
                    if (!config.serverUrl) {
                        this.showError('è¯·å…ˆåœ¨è®¾ç½®ä¸­é…ç½®æœåŠ¡å™¨åœ°å€');
                        return;
                    }

                    // åˆ›å»º WebRTC è¿æ¥
                    await WebRTCManager.createPeerConnection();

                    // æ£€æŸ¥ peerConnection æ˜¯å¦åˆ›å»ºæˆåŠŸ
                    if (!peerConnection) {
                        throw new Error('æ— æ³•åˆ›å»º WebRTC è¿æ¥');
                    }

                    // æ·»åŠ æœ¬åœ°æµåˆ° PeerConnection
                    localStream.getTracks().forEach(track => {
                        console.log('æ·»åŠ è½¨é“:', track.kind, track.label);
                        peerConnection.addTrack(track, localStream);
                    });

                    // åˆ›å»º SDP Offer
                    const offer = await peerConnection.createOffer({
                        offerToReceiveAudio: false,
                        offerToReceiveVideo: false
                    });

                    await peerConnection.setLocalDescription(offer);
                    console.log('SDP Offer å·²åˆ›å»º:', offer);

                    // å‘é€ Offer åˆ°ä¿¡ä»¤æœåŠ¡å™¨
                    const answer = await SignalingManager.sendOffer(offer);

                    // è®¾ç½®è¿œç¨‹æè¿°
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                    console.log('SDP Answer å·²è®¾ç½®:', answer);

                    isStreaming = true;
                    this.updateStatus('æ¨æµä¸­', 'streaming');
                    this.elements.startBtn.style.display = 'none';
                    this.elements.stopBtn.style.display = 'inline-block';

            async createPeerConnection() {
                // ICE æœåŠ¡å™¨é…ç½®
                const iceServers = [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ];

                // åˆ›å»º RTCPeerConnection å®ä¾‹
                peerConnection = new RTCPeerConnection({
                    iceServers,

                // ç›‘å¬ ICE å€™é€‰è€…äº‹ä»¶
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log('ICE å€™é€‰è€…:', event.candidate);
                        // åœ¨å®é™…åº”ç”¨ä¸­ï¼Œè¿™é‡Œéœ€è¦å°†å€™é€‰è€…å‘é€ç»™è¿œç¨‹å¯¹ç­‰æ–¹
                        // ç”±äºè¿™æ˜¯ä¸€ä¸ªæ¨æµå®¢æˆ·ç«¯ï¼ŒICE å€™é€‰è€…äº¤æ¢ç”±ä¿¡ä»¤æœåŠ¡å™¨å¤„ç†
                    }
                };

                // ç›‘å¬è¿æ¥çŠ¶æ€å˜åŒ–
                peerConnection.onconnectionstatechange = () => {
                    console.log('è¿æ¥çŠ¶æ€:', peerConnection.connectionState);

                    switch (peerConnection.connectionState) {

                            break;
                    }
                };

                // ç›‘å¬ ICE è¿æ¥çŠ¶æ€å˜åŒ–
                peerConnection.oniceconnectionstatechange = () => {

                };

                return peerConnection;
            }
        };

        // ä¿¡ä»¤ç®¡ç†å™¨
        const SignalingManager = {
            // å‘é€ SDP Offer åˆ°æœåŠ¡å™¨
            async sendOffer(offer) {
                const config = ConfigManager.getConfig();

                const requestData = {
                    type: 'offer',
                    sdp: offer.sdp
                };

                // æ·»åŠ è®¤è¯ä¿¡æ¯ï¼ˆå¦‚æœæœ‰ï¼‰
                if (config.username) {
                    requestData.username = config.username;
                }
                if (config.password) {
                    requestData.password = config.password;
                }

                try {
                    const response = await fetch(config.serverUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();

                    if (data.type !== 'answer') {
                        throw new Error('æœåŠ¡å™¨è¿”å›çš„ä¸æ˜¯æœ‰æ•ˆçš„ SDP Answer');
                    }

                    return {
                        type: 'answer',
                        sdp: data.sdp
                    };

                } catch (error) {
                    console.error('ä¿¡ä»¤äº¤äº’å¤±è´¥:', error);
                    throw new Error('æ— æ³•è¿æ¥åˆ°ä¿¡ä»¤æœåŠ¡å™¨: ' + error.message);
                }
            }
        };
